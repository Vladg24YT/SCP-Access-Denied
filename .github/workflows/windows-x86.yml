name: Windows Latest x86    
on:
  push:
  pull_request:
    branches: 
    - master
jobs:
  build-windows-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8 for Windows x86
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Ant on Windows x86
        run: ant -noinput -buildfile build.xml
